<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <h1>Online Users</h1>
    <ul id="users"></ul>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usersList = document.getElementById("users");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages=document.getElementById("messages");

    const username = prompt("Enter your name");
    const room=prompt('Enter the room name');
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      if (input.value) {
        socket.emit("messageReceived", { username, message: input.value });
        input.value = "";
      }
    });
    //Telling the server a user is connected
    socket.emit("aUserisConnected", {username,room});

    socket.on("printOnlineUsers", (users) => {
      usersList.innerHTML = users.map((user) => {
        return `<li>${user}</li>`;
      }).join(' ');
    })

    socket.on("displayMessage",(data)=>{
      const li=document.createElement('li');
      li.textContent=`${data.username}: ${data.message}`
      messages.append(li)
    })
  </script>
</html>
